name: Build & Release Yahoo News (latest, single file)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"  # 毎時00分（UTC）= JSTでも毎時00分に実行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome path
        id: chrome
        run: echo "CHROME_PATH=$(which chrome)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (append to single Excel)
        env:
          # 複数キーワードは NEWS_KEYWORDS に "ホンダ,トヨタ,マツダ,スバル,ダイハツ,スズキ,三菱自動車"
          NEWS_KEYWORDS: ${{ vars.NEWS_KEYWORDS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CHROME_PATH: ${{ steps.chrome.outputs.CHROME_PATH }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # APIキーを環境変数として設定
        run: python main.py

      - name: List outputs (debug)
        run: |
          pwd
          ls -la
          ls -la output || true

      - name: Upload to fixed Release (overwrite)
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: news-latest
          release_name: "Yahoo News (latest)"
          file: output/yahoo_news.xlsx
          asset_name: yahoo_news.xlsx
          overwrite: true
          body: |
            Yahoo News scraper results.
            Updated at `{{DATE}} {{TIME}}` (JST).
