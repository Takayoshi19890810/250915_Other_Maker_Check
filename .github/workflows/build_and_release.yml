name: Build & Release Yahoo News (latest, single file)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"  # JST 15:00

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome path
        id: chrome
        run: echo "CHROME_PATH=$(which chrome)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (append to single Excel)
        env:
          NEWS_KEYWORD: ${{ vars.NEWS_KEYWORD }}   # 未設定なら main.py の既定 "ホンダ"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CHROME_PATH: ${{ steps.chrome.outputs.CHROME_PATH }}
        run: python main.py

      - name: List outputs (debug)
        run: |
          pwd
          ls -la
          ls -la output || true

      - name: Upload to fixed Release (overwrite)
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: news-latest
          release_name: "Yahoo News (latest)"
          file: output/yahoo_news.xlsx
          asset_name: yahoo_news.xlsx
          overwrite: true
          body: "Single persistent Excel file. Appends new rows to 'news' sheet (dedup by URL, keep=first). AutoFilter enabled on header."
